<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="field field__name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field field__email innactive">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field field__password innactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field field__last innactive">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You</p>
            <i class="fa-solid fa-heart"></i>
        </div>
    </form>
    <footer id="footer">
        Code by
        <a target="_blank" href="https://github.com/TDMWalpala">TDM Walpala</a>.
        Code on
        <a
            target="_blank"
            href="https://github.com/TDMWalpala/projects.js/tree/master/Mini%20Projects"
            >Github</a
        >
    </footer>
   <script src="./script.js"></script> 
   <script src="https://kit.fontawesome.com/6cbcfeeb5e.js" crossorigin="anonymous"></script>
</body>
</html>
